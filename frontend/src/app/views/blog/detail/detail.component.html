<section class="article-detail">
  <div class="container">
    <div class="article-breadcrumbs">
      <a routerLink="/blog">Blog</a>
      <span>/</span>
      <a class="active-breadcrumbs" [routerLink]="'article/' + article.url">{{article.title}}</a>
    </div>

    <div class="article-detail-head">
      <div class="article-info">
        <div class="article-title">
          {{article.title}}
        </div>
        <div class="article-description">
          {{article.description}}
        </div>
      </div>
      <div class="article-img" style="background-image: url({{serverStaticPath + article.image}});"></div>
    </div>

    <div class="article-detail-layout">

      <div class="article-detail-body">

        <div class="article-text" [innerHTML]="article.text"></div>
